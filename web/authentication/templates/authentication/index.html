{% load static %}
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
<title>Welcome ABC Company Auth</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
    crossorigin="anonymous">
<link href="https://getbootstrap.com/docs/5.0/examples/sign-in/signin.css" rel="stylesheet">
<style>
    .alert-error {
        color: #842029;
        background-color: #f8d7da;
        border-color: #f5c2c7;        
    }    
</style>
</head>
<body>
<main class="form-signin text-center">
    <div class="mb-4">
        <h4>Welcome</h4>
        <h5>ABC Company Auth</h5>
    </div>
    <form action="{% url 'authentication:signin' %}" method="POST">
        {% csrf_token %}
        <div class="form-floating">
            {{ form.username }}
            <label class="floatingInput">Username</label>
        </div>
        <div class="form-floating">
            {{ form.password }}
            <label class="floatingInput">Password</label>
        </div>

        {% if messages %}
            <ul class="messages" style="padding-left: 0px; list-style:none;">
                {% for message in messages %}
                    <li{% if message.tags %} class="alert-{{ message.tags }}"{% endif %} style="padding: 0.4rem; border-radius: 4px;">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <button class="w-100 btn btn-lg btn-primary">Login</button>
    </form>
</main>
</body>
</html>
